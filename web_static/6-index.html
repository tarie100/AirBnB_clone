<html>
  <head>
    <title>AirBnB_Clone</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
    <link rel="stylesheet" type="text/css" href="footer.css" />
    <link rel="stylesheet" type="text/css" href="filterss.css" />
    <link rel="stylesheet" type="text/css" href="filters.css" />
  </head>
  <body>
    <header></header>
    <div class="container">
      <section class="filters">
        <div class="locations">
          <h3>States</h3>
          <h4>Califonia, Arizona...</h4>
          <ul class="popover">
            <li><h2>Arizona</h2></li>
            <ul>
              <li>Greenlee</li>
              <li>Pima</li>
              <li>Graham</li>
            </ul>
            <h2>Califonia</h2>
            <ul>
              <li>Los Altos</li>
              <li>San Francisco</li>
            </ul>
          </ul>
        </div>
        <div class="amenities">
          <h3>Amenities</h3>
          <h4>Internet, Kitchen...</h4>
          <ul class="popover">
            <li>Internet</li>
            <li>TV</li>
            <li>Kitchen</li>
            <li>Iron</li>
          </ul>
        </div>
        <button class="btn">Search</button>
      </section>
    </div>
    <footer>Best School</footer>

</html>
